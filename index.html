<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles_dark.css" id="estiloHoja">
</head>

<body>
    <section id="cont-general">
        <button onclick="cambiarEstilo()" class="a" id="nombre">Dark</button>
        <div id="cont-calculadora">
            <div id="cont-escritura">
                <input type="text">
            </div>
            <div id="cont-botones">
                <!-- Fila 1 -->
                <button id="ac" class="btn">AC</button>
                <button id="borrar" class="btn">B</button>
                <button id="porcentaje" class="btn">%</button>
                <button id="dividir" class="btn">รท</button>
                <!-- Fila 2 -->
                <button id="siete" class="btn">7</button>
                <button id="ocho" class="btn">8</button>
                <button id="nueve" class="btn">9</button>
                <button id="multiplicar" class="btn">x</button>
                <!-- Fila 3 -->
                <button id="cuatro" class="btn">4</button>
                <button id="cinco" class="btn">5</button>
                <button id="seis" class="btn">6</button>
                <button id="restar" class="btn">-</button>
                <!-- Fila 4 -->
                <button id="uno" class="btn">1</button>
                <button id="dos" class="btn">2</button>
                <button id="tres" class="btn">3</button>
                <button id="sumar" class="btn">+</button>
                <!-- Fila 5 -->
                <button id="cero" class="btn doble">0</button>
                <button id="punto" class="btn">.</button>
                <button id="igual" class="btn">=</button>
                
            </div>
            
        </div>
    </section>

    <script src="js/calculadora.js"></script>
</body>
</html>
